<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos APKs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        a:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 30px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Kairos APKs</h1>
    <ul id="apkList"></ul>
    <p>Selecciona la versión deseada para descargar e instalar en tu tablet</p>

    <script>
        // Lista manual de APKs; solo debes añadir los nuevos
        const apks = [
            "kairos-launcherv2.1.0.apk",
        ];

        const list = document.getElementById('apkList');

        apks.forEach(file => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = file;
            a.textContent = file;
            li.appendChild(a);
            list.appendChild(li);
        });
    </script>
</body>
</html>
